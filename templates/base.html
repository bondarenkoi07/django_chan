<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}1488chan{% endblock %}</title>
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}"/>
    {% block static %}

    {% endblock %}
    <style>
        header li{
            display: inline;
        }
    </style>
</head>
<body>
<header>
    <nav class="row mb-1 align-items-center border-bottom">
        {% block navbar %}
            <div class="col-lg-8">
                {% for unit in units %}
                    <li><a href="/{{ unit.name }}" class="btn btn btn-outline-dark btn-sm">{{ unit.name }}</a></li>
                {% endfor %}
            </div>
            <div class="col-lg-4">
                {% block  search %}
                    <form method="get" action="/utils/search">
                        <label >
                            <input type="text" name="pattern" value="test" required>
                        </label>
                        <input type="submit" value="Search" class="btn btn btn-outline-dark btn-sm m-3">
                    </form>
                {% endblock %}
            </div>
        {% endblock %}
    </nav>
</header>
<main>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
            {% block main-content %}
                Anything
            {% endblock %}
        </div>
    </div>

</main>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
