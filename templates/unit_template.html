{% extends "base.html" %}

{% block title%}
    {{ thread_info.unit }}
{% endblock %}

{% block main-content %}
    {% for thread in threads %}
        <li><a href="{{ request.path }}/{{ thread.id }}">{{ thread.name }}</a></li>
    {% endfor %}
    <form action="{{ request.path }}/newthread" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Создать тред">
    </form>
{% endblock %}
